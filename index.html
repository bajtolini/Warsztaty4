<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warsztaty 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container row">
      <form id="add">
          <input class="col s12" id="isbn" type="number" name="isbn" value="" placeholder="isbn">
          <input class="col s5" id="title" type="text" name="title" value="" placeholder="title">
          <input class="col s5 push-s2" id="author" type="text" name="author" value="" placeholder="author">
          <input class="col s5" id="publisher" type="text" name="publisher" value="" placeholder="publisher">
          <input class="col s5 push-s2" id="type" type="text" name="type" value="" placeholder="type">
          <div class="col s1 offset-s11">
            <a id="submit" class="waves-effect waves-circle waves-light btn-floating btn-large">
              <i class="material-icons">send</i>
            </a>
          </div>
      </form>
    </div>
    <div class="container">
      <ol class="collection" id="listOfBooks">

      </ol>
    </div>

    <div class="container">
      <table class="books bordered">
        <tbody>

        </tbody>
      </table>
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</html>
